{% extends "layout.html" %}

{% block script %}
<script type="text/jsx">
    class Home extends React.Component {
        render(){
            return (
                {% for post in posts %}
                    <article class="post">
                        <header>
                            <div>
                                <h1>{{ post['title'] }}</h1>
                                <div class="about">
                                    by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}
                                </div>    
                            </div>
                            {% if g.user['id'] == post['author_id'] %}
                                <a class="btn btn-primary" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
                            {% endif %}
                        </header>
                        <p class="body">{{ post['body'] }}</p>
                    </article>
                    {% if not loop.last %}
                        <hr>
                    {% endif %}
                {% endfor %}
            );
        }
    }
    ReactDOM.render(<Home />, document.getElementById('extendpart'));
</script>
{% endblock %}
